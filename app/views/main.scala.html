@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("css/main.css")" />
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300italic,700' rel='stylesheet' type='text/css'>
        <script src="http://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
    </head>
    <body>
    	<div id="container">
    		<h1>@title</h1>
    		<nav>
    			<a href="@routes.Application.contacts">Contact Book</a>
    			<a href="@routes.Application.newContact">New Contact</a>
    		</nav>
    		<br />
    		<div class="dotted"></div>
    		<br />
        	@content
        </div>
    </body>
</html>
